<!--导航-->
<div class="container ">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="user_list.html" class="list-group-item ">用户管理</a>
                <a href="user_search.html" class="list-group-item active">用户搜索</a>
                <a href="" class="list-group-item" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h1>用户管理</h1>
            </div>
            <ul class="nav nav-tabs">
                <li>
                    <a href="user_list.html">用户列表</a>
                </li>
                <li class="active" >
                   <a href="user_list.html">搜素</a>
                </li>
                 <li>
                    <a href="" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
                </li>
            </ul>
            <form  class="user_search" action="#">
                <div class="alert alert-info" role="alert">
                    <strong>技巧提示：</strong>
                    支持模糊搜索和匹配搜索，匹配搜索使用#代替！
                </div>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" id="name" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="uid">UID</label>
                    <input type="text" id="uid" class="form-control" placeholder="请输入uid">
                </div>
                <div class="form-group">
                    <label for="yonghuzu">用户组</label>
                    <select id="yonghuzu" class="form-control">
                        <option>限制会员</option>
                        <option>新手上路</option>
                        <option>注册会员</option>
                        <option>高级会员</option>
                        <option>中级会员</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
      </div>
      <div class="modal-body">
          <form action="#">
              <div class="form-group">
                  <label for="addname">用户名</label>
                  <input type="text" id="addname" class="form-control" placeholder="用户名">
              </div>
              <div class="form-group">
                  <label for="addpassword">用户密码</label>
                  <input type="text" id="addpassword" class="form-control" placeholder="用户密码">
              </div>
              <div class="form-group">
                  <label for="addpassword1">确认用户密码</label>
                  <input type="text" id="addpassword1" class="form-control" placeholder="确认用户密码">
              </div>
              <div class="form-group">
                  <label for="addemail">请输入邮箱</label>
                  <input type="email" id="addemail" class="form-control" placeholder="请输入邮箱">
              </div>
              <div class="form-group">
                  <label for="addyonghuzu">所属用户组</label>
                  <select id="addyonghuzu" class="form-control">
                      <option>限制会员</option>
                      <option>新手上路</option>
                      <option>注册会员</option>
                      <option>高级会员</option>
                      <option>中级会员</option>
                  </select>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
